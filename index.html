<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convite - Thamires 22 Anos 🎃</title>

  <!-- Fonte de terror -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background:#000; overflow:hidden;
      display:flex; justify-content:center; align-items:center;
    }

    /* Convite: apenas visual (não clica mais) */
    #convite {
      max-width:100%; max-height:100%;
      width:auto; height:auto; object-fit:contain;
      display:block; margin:auto;
      user-select:none; -webkit-user-drag:none;
    }

    /* Vídeo do susto */
    #jumpscare {
      position:fixed; inset:0;
      width:100%; height:100%;
      object-fit:contain; background:#000;
      display:none; z-index:10;
    }

    /* Mensagem/botão (gatilho do susto) */
    #msgToque {
      position:fixed; left:50%; bottom:1.5%;
      transform:translateX(-50%);
      font-family: "Creepster", system-ui, sans-serif;
      color:#fff; font-size:1.35rem; letter-spacing:1px;
      text-align:center; cursor:pointer; user-select:none;
      padding:10px 18px;
      background:rgba(0,0,0,.78);
      border:2px solid orange; border-radius:12px;
      box-shadow:0 0 12px orange;
      z-index:5;
      animation:pulsar 1.3s infinite;
    }
    #msgToque:focus { outline:3px solid #ff6a00; }
    @keyframes pulsar {
      0%,100% { box-shadow:0 0 10px orange; transform:translateX(-50%) scale(1); }
      50%     { box-shadow:0 0 24px red;    transform:translateX(-50%) scale(1.05); }
    }
  </style>
</head>
<body>
  <img id="convite" src="convite_final.png" alt="Convite Halloween Thamires" draggable="false" />

  <!-- Botão de ação: só aqui dispara o susto -->
  <div id="msgToque" role="button" tabindex="0" aria-label="Toque para ver o convite completo">
    🎃 Toque aqui para ver o convite completo 🎃
  </div>

  <video id="jumpscare" src="susto.mp4" playsinline></video>
  <audio id="audioGrito" src="grito.mp3"></audio>

  <script>
    const btn = document.getElementById('msgToque');
    const convite = document.getElementById('convite');
    const video = document.getElementById('jumpscare');
    const audio = document.getElementById('audioGrito');

    function disparaSusto() {
      // Esconde a mensagem e o convite, mostra o vídeo
      btn.style.display = 'none';
      convite.style.display = 'none';
      video.style.display = 'block';

      // Reproduz imediatamente
      video.play().catch(e => console.log('Vídeo bloqueado:', e));
      audio.play().catch(e => console.log('Áudio bloqueado:', e));

      // Quando terminar, volta ao convite e reexibe a mensagem
      video.onended = () => {
        video.style.display = 'none';
        convite.style.display = 'block';
        btn.style.display = 'block';
      };
    }

    // Clique/toque só NA MENSAGEM
    btn.addEventListener('click', disparaSusto);
    // Acessível no teclado (Enter/Espaço)
    btn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        disparaSusto();
      }
    });
  </script>
</body>
</html>
