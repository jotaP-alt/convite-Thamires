<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convite - Thamires 22 Anos ðŸŽƒ</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    :root { --ctaH: 56px; } /* altura reservada p/ o botÃ£o (pequeno) */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background:#000; overflow:hidden;
      display:flex; justify-content:center; align-items:center;
    }
    /* imagem nunca fica por trÃ¡s do botÃ£o */
    #convite{
      max-width:100%;
      max-height:calc(100% - var(--ctaH) - 6px);
      width:auto; height:auto; object-fit:contain;
      display:block; margin:auto;
      user-select:none; -webkit-user-drag:none;
    }
    #jumpscare{
      position:fixed; inset:0; width:100%; height:100%;
      object-fit:contain; background:#000; display:none; z-index:10;
    }

    /* Ã¡rea do rodapÃ© transparente */
    #msgToque{
      position:fixed; left:0; right:0; bottom:0; height:var(--ctaH);
      display:flex; align-items:center; justify-content:center;
      background:transparent; z-index:5; cursor:pointer; user-select:none;
    }
    /* BOTÃƒO com pulso */
    #msgToque span{
      font-family:"Creepster", system-ui, sans-serif;
      font-size:clamp(0.9rem, 2.6vw, 1.1rem);
      line-height:1.05; letter-spacing:0.5px; color:#fff;
      padding:6px 12px; border-radius:10px; white-space:nowrap;
      background:rgba(0,0,0,.70);
      border:1.5px solid orange;
      box-shadow:0 0 10px rgba(255,165,0,.75);
      animation:pulsar 1.25s infinite ease-in-out;
    }
    @keyframes pulsar{
      0%,100% { transform:scale(1); box-shadow:0 0 10px rgba(255,165,0,.75); }
      50%     { transform:scale(1.06); box-shadow:0 0 22px rgba(255,80,0,.9); }
    }
    #msgToque:focus{ outline:3px solid #ff6a00; }

    @media (max-height:560px){
      :root{ --ctaH: 50px; }
      #msgToque span{ font-size:clamp(0.85rem, 2.8vw, 1rem); padding:5px 10px; }
    }
  </style>
</head>
<body>
  <img id="convite" src="convite_final.png" alt="Convite Halloween Thamires" draggable="false" />

  <!-- somente este botÃ£o dispara o susto -->
  <div id="msgToque" role="button" tabindex="0" aria-label="Toque para ver o convite completo">
    <span>ðŸŽƒ TOQUE AQUI PARA VER O CONVITE COMPLETO ðŸŽƒ</span>
  </div>

  <video id="jumpscare" src="susto.mp4" playsinline></video>
  <audio id="audioGrito" src="grito.mp3"></audio>

  <script>
    const btn = document.getElementById('msgToque');
    const convite = document.getElementById('convite');
    const video = document.getElementById('jumpscare');
    const audio = document.getElementById('audioGrito');

    function disparaSusto(){
      btn.style.display='none';
      convite.style.display='none';
      video.style.display='block';
      video.play().catch(()=>{});
      audio.play().catch(()=>{});
      video.onended = ()=>{
        video.style.display='none';
        convite.style.display='block';
        // mensagem NÃƒO volta
      };
    }
    btn.addEventListener('click',disparaSusto);
    btn.addEventListener('keydown',e=>{
      if(e.key==='Enter'||e.key===' '){ e.preventDefault(); disparaSusto(); }
    });
  </script>
</body>
</html>
