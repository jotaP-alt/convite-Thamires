<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite - Thamires 22 Anos ðŸŽƒ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #convite {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      margin: auto;
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    #convite:hover {
      filter: brightness(1.1);
    }

    #jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      z-index: 10;
      background-color: black;
    }

    #msgToque {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 18px;
      border: 2px solid orange;
      border-radius: 12px;
      box-shadow: 0 0 12px orange;
      animation: pulsar 1.3s infinite;
    }

    @keyframes pulsar {
      0%, 100% { box-shadow: 0 0 10px orange; transform: translateX(-50%) scale(1); }
      50% { box-shadow: 0 0 25px red; transform: translateX(-50%) scale(1.05); }
    }
  </style>
</head>
<body>
  <img id="convite" src="convite_final.png" alt="Convite Halloween Thamires" />
  <div id="msgToque">ðŸŽƒ Toque aqui para ver o convite completo ðŸŽƒ</div>
  <video id="jumpscare" src="susto.mp4" playsinline></video>
  <audio id="audioGrito" src="grito.mp3"></audio>

  <script>
    const convite = document.getElementById('convite');
    const jumpscare = document.getElementById('jumpscare');
    const audio = document.getElementById('audioGrito');
    const msg = document.getElementById('msgToque');

    // Quando clicar na tela, toca o vÃ­deo e o som imediatamente
    convite.addEventListener('click', () => {
      msg.style.display = 'none';
      convite.style.display = 'none';
      jumpscare.style.display = 'block';

      jumpscare.play().catch(err => console.log("Erro vÃ­deo:", err));
      audio.play().catch(err => console.log("Erro Ã¡udio:", err));

      jumpscare.onended = () => {
        jumpscare.style.display = 'none';
        convite.style.display = 'block';
        msg.style.display = 'block';
      };
    });
  </script>
</body>
</html>
