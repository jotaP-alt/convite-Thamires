<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite - Thamires 22 Anos 游꾺</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #convite {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      margin: auto;
      cursor: pointer;
    }

    #jumpscare {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 10;
    }

    #msgToque {
      position: absolute;
      bottom: 30px;
      color: white;
      font-family: sans-serif;
      font-size: 1rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 8px;
      animation: pisca 1.2s infinite;
    }

    @keyframes pisca {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <img id="convite" src="convite_final.png" alt="Convite Halloween Thamires" />
  <div id="msgToque">游댉 Toque na tela para ver o convite completo</div>
  <video id="jumpscare" src="susto.mp4" playsinline></video>
  <audio id="audioGrito" src="grito.mp3"></audio>

  <script>
    const convite = document.getElementById('convite');
    const jumpscare = document.getElementById('jumpscare');
    const audio = document.getElementById('audioGrito');
    const msg = document.getElementById('msgToque');

    // Espera o toque do usu치rio para liberar som e v칤deo
    convite.addEventListener('click', () => {
      msg.style.display = 'none';

      // Espera 3 segundos ap칩s o toque antes do jumpscare
      setTimeout(() => {
        convite.style.display = 'none';
        jumpscare.style.display = 'block';

        // Reproduz v칤deo e 치udio juntos
        jumpscare.play().catch(err => console.log("Erro v칤deo:", err));
        audio.play().catch(err => console.log("Erro 치udio:", err));

        // Volta para o convite no fim
        jumpscare.onended = () => {
          jumpscare.style.display = 'none';
          convite.style.display = 'block';
          msg.style.display = 'block';
        };
      }, 3000);
    });
  </script>
</body>
</html>
