<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convite - Thamires 22 Anos üéÉ</title>

  <!-- ‚úÖ Open Graph (WhatsApp/FB) -->
  <meta property="og:title" content="Convite ‚Äî Thamires 22 Anos üéÉ" />
  <meta property="og:description" content="Toque para ver o convite completo (com som) üëÄ" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://convite-thamires.vercel.app" />
  <!-- Thumb: usando a pr√≥pria imagem do convite -->
  <meta property="og:image" content="https://convite-thamires.vercel.app/convite_final.png" />
  <!-- Twitter card (tamb√©m ajuda em alguns apps) -->
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Dica visual do navegador -->
  <meta name="theme-color" content="#000000" />

  <!-- Fonte de terror para o bot√£o -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <!-- Pequenas otimiza√ß√µes de carregamento -->
  <link rel="preload" as="image" href="/convite_final.png">
  <link rel="preload" as="video" href="/susto.mp4">
  <link rel="preload" as="audio" href="/grito.mp3">

  <style>
    :root { --ctaH: 56px; } /* altura reservada pro bot√£o (n√£o cobre o convite) */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background:#000; overflow:hidden;
      display:flex; justify-content:center; align-items:center;
    }

    /* Convite sempre totalmente vis√≠vel (n√£o fica atr√°s do bot√£o) */
    #convite{
      max-width:100%;
      max-height:calc(100% - var(--ctaH) - 6px);
      width:auto; height:auto; object-fit:contain;
      display:block; margin:auto;
      user-select:none; -webkit-user-drag:none;
    }

    /* V√≠deo do susto ocupando a tela sem distorcer */
    #jumpscare{
      position:fixed; inset:0; width:100%; height:100%;
      object-fit:contain; background:#000; display:none; z-index:10;
    }

    /* √Årea do rodap√© transparente (somente o bot√£o vis√≠vel) */
    #msgToque{
      position:fixed; left:0; right:0; bottom:0; height:var(--ctaH);
      display:flex; align-items:center; justify-content:center;
      background:transparent; z-index:5; cursor:pointer; user-select:none;
    }

    /* Bot√£o com efeito de pulso */
    #msgToque span{
      font-family:"Creepster", system-ui, sans-serif;
      font-size:clamp(0.9rem, 2.6vw, 1.1rem);
      line-height:1.05; letter-spacing:0.5px; color:#fff;
      padding:6px 12px; border-radius:10px; white-space:nowrap;
      background:rgba(0,0,0,.70);
      border:1.5px solid orange;
      box-shadow:0 0 10px rgba(255,165,0,.75);
      animation:pulsar 1.25s infinite ease-in-out;
    }
    @keyframes pulsar{
      0%,100% { transform:scale(1); box-shadow:0 0 10px rgba(255,165,0,.75); }
      50%     { transform:scale(1.06); box-shadow:0 0 22px rgba(255,80,0,.9); }
    }
    #msgToque:focus{ outline:3px solid #ff6a00; }

    /* Telas muito baixas: reduz um pouco o bot√£o e a reserva */
    @media (max-height:560px){
      :root{ --ctaH: 50px; }
      #msgToque span{ font-size:clamp(0.85rem, 2.8vw, 1rem); padding:5px 10px; }
    }
  </style>
</head>
<body>
  <img id="convite" src="convite_final.png" alt="Convite Halloween Thamires" draggable="false" />

  <!-- S√≥ este bot√£o dispara o susto -->
  <div id="msgToque" role="button" tabindex="0" aria-label="Toque para ver o convite completo">
    <span>üéÉ TOQUE AQUI PARA VER O CONVITE COMPLETO üéÉ</span>
  </div>

  <video id="jumpscare" src="susto.mp4" playsinline></video>
  <audio id="audioGrito" src="grito.mp3"></audio>

  <script>
    const btn = document.getElementById('msgToque');
    const convite = document.getElementById('convite');
    const video = document.getElementById('jumpscare');
    const audio = document.getElementById('audioGrito');

    function disparaSusto(){
      btn.style.display='none';
      convite.style.display='none';
      video.style.display='block';

      // Se quiser vibra√ß√£o no Android, descomente a linha abaixo:
      // navigator.vibrate?.([150, 70, 200]);

      video.play().catch(()=>{});
      audio.play().catch(()=>{});

      video.onended = ()=>{
        video.style.display='none';
        convite.style.display='block';
        // mensagem N√ÉO volta
      };
    }

    btn.addEventListener('click',disparaSusto);
    btn.addEventListener('keydown',e=>{
      if(e.key==='Enter'||e.key===' '){ e.preventDefault(); disparaSusto(); }
    });
  </script>
</body>
</html>
